<!-- Home page that displayes the random quote, category button tags, search bar(after mvp) and nav bar that takes you to about, add or home -->

{% extends 'nav.html' %}
{% block content %}

<br><br><br>
    
<center>
    <h1>Random Quote!</h1>
    <p>
        {{ daily.text }}<br>
        <label>- {{ daily.author.author }}</label>
    </p>
    <h1>Search for a quote or author</h1>
<form action="{% url 'search' %}" method="get">
  {% csrf_token %}
  <input name="quote" type="text" placeholder="Search..." />
  <input type='submit' value='Search'/> 
</form>
    
    <br><br><br>
    <h2>Choose A Quote Category</h2>
    <form action="{% url 'results' %}" method="GET">
    {% for category in categories %}
        <input type='submit' name='category' value={{category}}>&nbsp &nbsp</input>
    {% endfor %}
    </form>
        
    
</center>

{% endblock content %}

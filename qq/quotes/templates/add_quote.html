<!-- Html page allows the adding of a quote -->

{% extends 'nav.html' %}
{% block content %}

<center>
<form action="{% url 'add' %}" method="POST">
    {% csrf_token %}
    {{ quote_form }} 
    <input type="submit" name="create" value="Create" />
</form>
{% for quote in addquote %}
<li>{{ quote.text }} - {{ quote.author }}</li>
{% endfor %}

</center>
{% endblock content %}

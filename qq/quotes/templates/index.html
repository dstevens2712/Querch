<!-- Home page that displayes the random quote, category button tags, search bar(after mvp) and nav bar that takes you to about, add or home -->

{% extends 'nav.html' %}
{% block content %}

<br><br><br>
<style>
    table {
      max-width: 45%;
      border: 3px solid purple;
      border-radius: 15px;
      padding: 15px;

    }
</style>
    
<center>
    <h1>Random Quote!</h1>
    <p>
        {{ daily.text }}<br>
        <label>- {{ daily.author.author }}</label>
    </p>
  
    <br><br><br>
    <h3>Choose A Quote Category</h3>
<table>
<tr>
<td><center>
    <form action="{% url 'results' %}" method="GET">
    {% for category in categories %}
        <input type='submit' name='category' value={{category}} style="margin-bottom:10px">&nbsp &nbsp</input>
    {% endfor %}
    </form></center>
</td>
</tr>
</table>    
    
</center>

{% endblock content %}
